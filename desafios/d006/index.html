<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML temos várias tags, exemplos:</p>
    <ul>
        <li type="square"><abbr title="&lt;p&gt;">Parágrafo</abbr></li>
        <li type="square"><abbr title="&lt;title&gt;">Título</abbr></li>
        <li type="square"><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li type="square"><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li type="square"><abbr title="&lt;code&gt;">Código Fonte</abbr></li>
        <li type="square"><abbr title="&lt;ol&gt;">Lista numeradas</abbr></li>
        <li type="square"><abbr title="&lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
