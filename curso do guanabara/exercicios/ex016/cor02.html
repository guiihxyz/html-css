<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*configuração globais da CSS*/
        height: 100%;
        }
        body {
            background-image: linear-gradient(-120deg, #7808FF, #DC00E5, #FF00BE, #FF0075, #FFC500);
            background-attachment: fixed;
        }
        p {
            color: white;

        }
        h1 {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
