<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em dispositivos diferentes ou aumente e diminuia o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>tocando audios</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/SnapInsta.io - Super Mario Bros. Theme Song (128 kbps).mp3" type="audio/mpeg">
        <p>Seu navegador não tem suporte para esse tipo de formato de áudio</p>
    </audio>
</body>
</html>
